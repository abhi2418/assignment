{%extends 'base.html'%}

{% block title %}
main page
{% endblock title %}

{%block content%}
{%if messages%}
{% for message in messages %}
<div>
    <strong>{{message|safe}}</strong>
</div>
{% endfor %}
{% else %}
{{order}}
<h1>Submit the csv</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Upload a file </label>
    <input type="file" name = "file">
    <button type="submit">upload</button>
</form>
<a href="check/"><h2>filter with dates and get report</h2></a>
{% endif %}
{%endblock content%}
